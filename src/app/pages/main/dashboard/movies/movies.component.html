<section class="movies-container">
    <form class="search-area">
      <mat-form-field appearance="fill">
        <mat-label>Search by movie title</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        <mat-icon>search</mat-icon>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- posted column -->
      <ng-container matColumnDef="postedBy">
        <th mat-header-cell *matHeaderCellDef> Posted By </th>
        <td mat-cell *matCellDef="let element"> {{element.postedBy}} </td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>

      <!-- Date Posted Column -->
      <ng-container matColumnDef="datePosted">
        <th mat-header-cell *matHeaderCellDef> Date Posted </th>
        <td mat-cell *matCellDef="let element"> {{element.datePosted}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
</section>
